[about]
;	Some mumbo jumbo
	title = "Hover intent"
	descr = "HoverIntent is a plug-in that attempts to determine the user's intent... like a crystal ball, only with mouse movement!"
	intro = " It is similar to jQuery's hover method. However, instead of calling the handlerIn function immediately, hoverIntent waits until the user's mouse slows down enough before making the call. Why? To delay or prevent the accidental firing of animations or ajax calls. Simple timeouts work for small areas, but if your target area is large it may execute regardless of intent. That's where hoverIntent comes in..."
	url[] = "http://cherne.net/brian/resources/jquery.hoverIntent.html"
	url[] = "https://github.com/briancherne/jquery-hoverIntent"
